    <!-- ************** timer header ********************* -->
    <div class="row" id="timerContainer">
        <div class="col-md-6" id="timer-left-side">
            <h4 id="questions-left">Please click begin</h4>
        </div>
        <div class="col-md-6" id="timer-right-side">
            <div id="timer-holder">
                <h4 class="head-h4" id="timer">30</h4>
                <h4 class="head-h4">Seconds till Quiz ends</h4>
            </div>

        </div>
    </div>
    <!-- **************** mid section ********************** -->
    <div class="jumbotron testBox" id="test-box">
        <div id="startDiv" style="display: block;">
            <h1 id="title">Welcome to CodeQuiz!</h1>
            <h5 id="description">Here you will see how you are doing in the class and can compare scores with other
                classmates</h5>
            <input id="name-input" type="text" placeholder="Enter your name">
            <br><button id="start-BTN" type="submit" class="btn btn-primary allBtns">Click to start</button>
        </div>
        <!-- setting up for questions section once user clicks start BTN -->
        <div id="question-box" style="display: none;">
            <div id="question"></div>
            <div id="answers">
                <button type="button" class="btn btn-primary allBtns" id="choiceA" onclick="checkAnswer('A')"></button>
                <br><button type="button" class="btn btn-primary allBtns" id="choiceB"
                    onclick="checkAnswer('B')"></button>
                <br><button type="button" class="btn btn-primary allBtns" id="choiceC"
                    onclick="checkAnswer('C')"></button>
            </div>
        </div>
        <!-- setting up the score part at the end of the quiz -->
        <div id="score-card" style="display: none;">
            <h1 id="congrats">Lets see how you did!</h1>
            <h4 id="name-and-score"></h4>
            <h5 id="nice-job"></h5>
            <!-- <button id="retake" class="btn btn-primary allBtns"></button> -->
        </div>

    </div>
